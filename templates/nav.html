<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/brands.min.css" integrity="sha512-9klWNy/fjh4XVpd8qMsqavcvhfb/ltKN3MYwT127TsxwWiJWl183vRinW2yvznVJ5u0Nhcc1YDQvCoPtfh+p/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Entrega</title>
  </head>
  <body style="
  background: url(/static/assets/images/section-wrapper-bg.jpg);
  ">
    

<header class="header">

  <!-- 
    - overlay
  -->
  <div class="overlay" data-overlay></div>

  <div class="container">

    <div class="logo">
      <a href="#" > 
        <img src="{{logo.image.url}}">
      </a>
    </div>

    <button class="nav-open-btn" data-nav-open-btn>
      <ion-icon name="menu-outline"></ion-icon>
    </button>

    <nav class="navbar" data-nav>

      <div class="navbar-top">

        <div class="logo">
          <a href="#" >
            <img src="{{logo.image.url}}">
          </a>
        </div>


        <button class="nav-close-btn" data-nav-close-btn>
          <ion-icon name="close-outline"></ion-icon>
        </button>

      </div>

      <ul class="navbar-list">

        <li>
          <a href="{% url 'home_user' %}" class="navbar-link">Home</a>
        </li>
        {% if user.id is None %}
        <li>
          <a href="{% url 'signup_user' %}" class="navbar-link">Signup</a>
        </li>
        {% endif %}

        <li>
          <a href="{% url 'store' %}" class="navbar-link">Store</a>
        </li>

        <li>
          
          <a href="{% url 'cart' %}" class="navbar-link">Cart</a>
          
          </li>

        

        

      </ul>

      <ul class="nav-social-list">

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </li>

      </ul>

    </nav>
    {% if user.id is None %}
    <div class="header-actions">

      

      <a href="{% url 'login' %}">
        <button class="btn-sign_in">

          <div class="icon-box">
            <ion-icon name="log-in-outline"></ion-icon>
          </div>

          <span>Login</span>

        </button>
      </a>
    </div>
    {% else %}
    <div class="header-actions">

          <div class="col-lg col-sm col-md col-6 flex-grow-0">
            <div class="category-wrap dropdown d-inline-block float-right">
              <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"> 
                <i class="fa fa-user" aria-hidden="true"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'user_address' %}">User Address</a>
                <a class="dropdown-item" href="{% url 'order-list' %}">My Orders</a>
                <a class="dropdown-item" href="{% url 'change-password' %}">Change Password</a>
              </div>
            </div>  <!-- category-wrap.// -->
          </div>

      <a href="{% url 'logout_user' %}">
        <button class="btn-sign_in">

          <div class="icon-box">
            <ion-icon name="log-in-outline"></ion-icon>
          </div>

          <span>Logout</span>

        </button>
      </a>
    </div>

    {% endif %}

  </div>

</header>

    {% block content%}


    {% endblock %}

    <!-- user list -->

  <!--End of Tawk.to Script-->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="{% static 'script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
